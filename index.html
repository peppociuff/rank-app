<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Rankings App</title>
		<link rel="stylesheet" href="themes/Bootstrap.css">
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.0.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
		<script src="js/jquery-1.8.2.min.js"></script>
		<script src="js/jquery.mobile-1.4.0.min.js"></script>
		<script src="js/list_ranks.js" type="text/javascript" charset="utf-8"></script>	
		<script type="text/javascript" src="js/localdb.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
		<script type="text/javascript" src="phonegap.js"></script>
	</head>
	<body>
		<!-- Page 1-->
		<div data-role="page" id="home" data-theme="d">
			<div data-role="header" data-position="inline">
				<h1 class="ui-title" tabindex="0" role="heading" aria-level="1"><img style="display:inline;" src="themes/images/logo.png"/></h1>
				<div data-role="navbar">
					<ul>
					<li><a href="#" data-theme="b" data-icon="home">Home</a></li>
					<li><a href="#new" data-theme="c" data-icon="star">New</a></li>
					</ul>
				</div>
		</div>
			<div id="list" data-role="content" data-theme="a">
				<h2>Your Rankings</h2>			 
			</div>
		</div>
		<!-- End Page 1-->
		<!-- Page 2-->
		<div data-role="page" id="new" data-theme="d">
			<div data-role="header" data-position="inline">
				<h1 class="ui-title" tabindex="0" role="heading" aria-level="1"><img style="display:inline;" src="themes/images/logo.png"/></h1>
				<div data-role="navbar">
					<ul>
					<li><a href="#home"  data-theme="b"   data-icon="home">Home</a></li>
					<li><a href="#new"  data-theme="c"   data-icon="star">New</a></li>
					</ul>
				</div>
			</div>
			<div id="main" data-role="content" data-theme="a">
				<h2>Create Ranking</h2>
				<form action="#" method="get">
					<div data-role="fieldcontain">
						<label for="title">Title*</label>
						<input type="text" name="title" id="title" value="" />
					</div>

					<div data-role="fieldcontain">
						<label for="desc">Description</label>
						<textarea cols="40" rows="10" name="desc" id="desc"></textarea>
					</div>
					<div class="ui-body ui-body-b">
						<fieldset class="ui-grid-a">
						<div class="ui-block-a"><a href="#home" data-rel="back" data-role="button" data-theme="b" data-icon="arrow-l">Back</a></div>
						<div class="ui-block-b"><a href="" onclick="addRank()" id="save" data-role="button"   data-theme="c" data-icon="check">Save</a></div>
						</fieldset>
					</div>
				</form>
			</div>
		</div>	
		<!-- End Page 2 -->
		<!-- Start of 3 page -->
		<div data-role="page" id="items" data-theme="d">
			<div data-role="header" data-position="inline">
				<h1 class="ui-title" tabindex="0" role="heading" aria-level="1"><img style="display:inline;" src="themes/images/logo.png"/></h1>
				<div data-role="navbar">
					<ul>
					<li><a href="#home"  data-theme="b"   data-icon="home">Home</a></li>
					<li><a href="#new"  data-theme="c"   data-icon="star">New</a></li>
					</ul>
				</div>
			</div>
			<div id="items_main" data-role="content" data-theme="a">		 
			</div>
		</div>
		<!--end page 3 -->

		<!-- Start of 3 page -->
		<div data-role="page" id="add_competitor" data-theme="d">
			<div data-role="header" data-position="inline">
				<h1 class="ui-title" tabindex="0" role="heading" aria-level="1"><img style="display:inline;" src="themes/images/logo.png"/></h1>
				<div data-role="navbar">
					<ul>
					<li><a href="#home"  data-theme="b"   data-icon="home">Home</a></li>
					<li><a href="#new" data-theme="c"   data-icon="star">New</a></li>
					</ul>
				</div>
			</div>
			<div id="main_add" data-role="content" class="ui-content" data-theme="a">
				<h2>Add Competitor</h2>
				<form action="#" method="get">
				<h3>Create a new competitor for the ranking</h3>
					<div class="ui-field-contain">
						<label for="competitor">Name*</label>
						<input type="text" name="competitor" id="title_competitor" value="" />
					</div>
					<div class="ui-field-contain">
						<label for="note">Note</label>
						<textarea cols="40" rows="10" name="note" id="note"></textarea>
					</div>
					<div class="ui-field-contain">
						<label for="vote">Vote</label>
						<select name="vote" id="vote" data-theme="a">
							<option value=""></option>
							<option value="10">10</option>
							<option value="9.5">9.5</option>
							<option value="9">9</option>
							<option value="8.5">8.5</option>
							<option value="8">8</option>
							<option value="7.5">7.5</option>
							<option value="7">7</option>
							<option value="6.5">6.5</option>
							<option value="6">6</option>
							<option value="5.5">5.5</option>
							<option value="5">5</option>
							<option value="4.5">4.5</option>
							<option value="4">4</option>
							<option value="3.5">3.5</option>
							<option value="3">3</option>
							<option value="2.5">2.5</option>
							<option value="2">2</option>
							<option value="1.5">1.5</option>
							<option value="1">1</option>
							<option value="0.5">0.5</option>
							<option value="0">0</option>
						</select>
					</div>
					<div class="ui-field-contain">
						<a href="#" onclick="openPopUp()" data-role="button" data-theme="b" data-corners="true" data-icon="camera" data-shadow="true">Photo</a>
					</div>
					<div class="ui-body ui-body-b">
						<fieldset class="ui-grid-a">
						<div class="ui-block-a"><a href="#items" data-rel="back" data-role="button" data-theme="b" data-icon="arrow-l">Back</a></div>
						<div class="ui-block-b"><a href="#" onclick="insertItem()" id="add" data-role="button"   data-theme="c" data-icon="check">Save</a></div>
						</fieldset>
					</div>
				</form>		
 <div data-role="popup" id="photoTypeSelection" data-dismissible="false">
		   <ul data-role="listview" data-inset="true" style="min-width:210px;" data-theme="a">
			  <li data-role="divider" data-theme="a">Get Photo From</li>
			  <li><a id="photoFromGallery" href="#">Gallery</a></li>
			  <li><a id="photoFromCamera" href="#">Camera</a></li>
		   </ul>
		</div>    				
			</div>
		</div>
		<!--end page 3 -->
		 
</body>
</html>
